<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tweetify - twitter lists made fun</title>

    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700,900' rel='stylesheet' type='text/css'>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico">
    <!-- Place favicon.ico in the root directory -->

    <meta name="description" content="Tweetify - twitter lists made fun. Access your twitter lists on mobile with ease with the same twitter like experience.">
    <meta name="keywords" content="Twitter scheduling, Twitter marketing, Twitter followers, social media, social media influencer, influencer marketing, social media advertising, Twitter, marketing automation, gain followers, free followers, hootsuite, followgen, followerwonk, startup, PR, marketing, advertising, twitter automation, growth hacking, buffer, tweets, scheduled tweets, drip-feed, schedule, twitter buffer, twitter queue, social media, social media management">

    <!-- Open Graph Start -->
    <meta property="og:title" content="Tweetify - twitter lists made fun"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://tweetify.io"/>
    <meta property="og:image" content="https://tweetify.io/images/logo.png"/>
    <meta property="og:site_name" content="Tweetify - twitter lists made fun"/>
    <meta property="og:description" content="Tweetify - twitter lists made fun. Access your twitter lists on mobile with ease with the same twitter like experience."/>
    <!-- Open Graph End -->

    <!-- Twitter Card Start -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:site" content="@tweetifyio"/>
    <meta name="twitter:title" content="Tweetify - twitter lists made fun"/>
    <meta name="twitter:description" content="Tweetify - twitter lists made fun. Access your twitter lists on mobile with ease with the same twitter like experience."/>
    <!-- Twitter Card End -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/flexslider/flexslider.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="landing">
      <div class="container">
        <div class="content">
          <img src="images/logo.png" class="app__logo">
          <h1 class="app__name">Tweetify</h1>
          <h6 class="app__tagline">twitter lists made simple</h6>
          <img src="images/download.png" class="app__download">
        </div>
      </div>
      <div class="container">
        <div class="app__mockup">
          <img src="images/iphone.png">
          <div class="flexslider__container">
            <div class="flexslider">
              <ul class="slides">
                <li>
                  <img src="images/1.jpg" />
                </li>
                <li>
                  <img src="images/2.jpg" />
                </li>
                <li>
                  <img src="images/3.jpg" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/flexslider/jquery.flexslider.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
